<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>小吳組 表藝課 入場紀錄系統</title>
<style>
  /* 基本重置 */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
    font-weight: 700;
  }
  #container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  }
  form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px 12px;
    font-size: 1rem;
    border: 2px solid #0078d7;
    border-radius: 4px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #004a9f;
  }
  button {
    padding: 10px 18px;
    background-color: #0078d7;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #004a9f;
  }
  #voiceBtn {
    background-color: #28a745;
  }
  #voiceBtn.listening {
    background-color: #dc3545;
  }
  #stats {
    margin-bottom: 20px;
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
  }
  #entryList {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px 15px;
    border-radius: 4px;
    background-color: #fafafa;
  }
  #entryList li {
    padding: 6px 0;
    border-bottom: 1px solid #eee;
    font-family: monospace;
  }
  #entryList li:last-child {
    border-bottom: none;
  }
  @media (max-width: 1024px) {
    /* 平板與小螢幕裝置，保持版面不變形 */
    #container {
      padding: 20px;
      max-width: 100%;
      margin: 0 10px;
    }
    form {
      flex-wrap: nowrap;
    }
    input[type="text"] {
      font-size: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 10px 14px;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <h1>小吳組 表藝課 入場紀錄系統</h1>
    <form id="entryForm" autocomplete="off" onsubmit="return false;">
      <input id="codeInput" type="text" placeholder="請輸入或掃描入場碼" autofocus />
      <button id="voiceBtn" type="button" title="語音輸入">🎤</button>
      <button id="addBtn" type="submit">加入</button>
    </form>

    <div id="stats">
      已入場：<span id="count">0</span> 人
    </div>

    <ul id="entryList" aria-live="polite" aria-label="入場紀錄清單"></ul>

    <div style="margin-top:20px; text-align:center;">
      <button id="downloadBtn">下載入場紀錄 (.txt)</button>
      <button id="resetBtn" style="margin-left:15px; background:#dc3545;">重置紀錄</button>
    </div>
  </div>

<script>
  const codeInput = document.getElementById('codeInput');
  const addBtn = document.getElementById('addBtn');
  const entryList = document.getElementById('entryList');
  const countSpan = document.getElementById('count');
  const downloadBtn = document.getElementById('downloadBtn');
  const resetBtn = document.getElementById('resetBtn');
  const voiceBtn = document.getElementById('voiceBtn');

  // 使用 Set 儲存已入場票碼，避免重複
  const enteredTickets = new Set();

  // 更新統計數字
  function updateStats() {
    countSpan.textContent = enteredTickets.size;
  }

  // 加入入場碼
  function addEntry() {
    const code = codeInput.value.trim();
    if (!code) {
      alert('請輸入有效的入場碼');
      return;
    }
    if (enteredTickets.has(code)) {
      alert('此票碼已入場，請勿重複');
      codeInput.value = '';
      codeInput.focus();
      return;
    }
    const now = new Date();
    const timeStr = now.toLocaleTimeString('zh-TW', { hour12: false });
    
    // 新增 <li>，並且自訂屬性存時間與票碼
    const li = document.createElement('li');
    li.textContent = `${code} （${timeStr}）`;
    li.setAttribute('data-code', code);
    li.setAttribute('data-time', timeStr);
    entryList.appendChild(li);

    enteredTickets.add(code);
    updateStats();
    codeInput.value = '';
    codeInput.focus();
  }

  addBtn.addEventListener('click', addEntry);

  // 支援按 Enter 鍵加入
  codeInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      addEntry();
    }
  });

  // 下載入場紀錄成 .txt
  function downloadTXT() {
    let content = '小吳組 表藝課 入場紀錄\n\n';
    entryList.querySelectorAll('li').forEach(li => {
      const code = li.getAttribute('data-code');
      const time = li.getAttribute('data-time');
      content += `${code} - ${time}\n`;
    });
    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    // 用當天日期作檔名
    a.download = `入場紀錄_${new Date().toISOString().slice(0,10)}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  }
  downloadBtn.addEventListener('click', downloadTXT);

  // 重置入場紀錄
  function resetEntries() {
    if (confirm('確定要重置所有入場紀錄嗎？')) {
      entryList.innerHTML = '';
      enteredTickets.clear();
      updateStats();
      codeInput.focus();
    }
  }
  resetBtn.addEventListener('click', resetEntries);

  // 語音輸入功能 Web Speech API
  let recognition;
  let listening = false;

  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW'; // 語言設定：繁體中文
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript.trim();
      // 直接帶入文字框
      codeInput.value = transcript;
      addEntry();
      toggleVoiceBtn(false);
    };
    recognition.onerror = function(event) {
      alert('語音輸入發生錯誤: ' + event.error);
      toggleVoiceBtn(false);
    };
    recognition.onend = function() {
      toggleVoiceBtn(false);
    };
  } else {
    voiceBtn.disabled = true;
    voiceBtn.title = '您的瀏覽器不支援語音輸入';
  }

  function toggleVoiceBtn(isListening) {
    listening = isListening;
    if (listening) {
      voiceBtn.classList.add('listening');
      voiceBtn.textContent = '🎙️';
    } else {
      voiceBtn.classList.remove('listening');
      voiceBtn.textContent = '🎤';
    }
  }

  voiceBtn.addEventListener('click', () => {
    if (!recognition) return;
    if (listening) {
      recognition.stop();
      toggleVoiceBtn(false);
    } else {
      try {
        recognition.start();
        toggleVoiceBtn(true);
      } catch (e) {
        alert('語音輸入無法啟動，請稍後再試');
      }
    }
  });

</script>
</body>
</html>
