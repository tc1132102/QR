<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小吳組 表藝課 入場系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video-container {
      width: 640px;
      height: 480px;
      margin-bottom: 20px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    ul {
      padding-left: 20px;
      list-style-type: none;
    }

    li {
      margin: 4px 0;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    #scan-result {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .panel {
        padding: 15px;
      }
      input[type="text"] {
        width: 70%;
      }
      button {
        width: 100%;
      }
      .container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 攝影機掃描 -->
    <div class="panel">
      <h2>🎥 攝影機掃描</h2>
      <div class="video-container">
        <div id="video-container">
          <video autoplay playsinline muted></video>
        </div>
      </div>
      <div class="result" id="scan-result">攝影機初始化中...</div>
      <button id="start-audio" onclick="toggleAudio()">🔇 禁用朗讀中</button>
    </div>

    <!-- 手動與統計 -->
    <div class="panel">
      <h2>⌨️ 手動輸入票號</h2>
      <input type="text" id="manual-code" placeholder="輸入票號如 tcjhs113XXXXX" />
      <button onclick="manualEntry()">送出</button>

      <h2>📊 入場統計資訊</h2>
      <div class="stats">
        <div>總發行：<span id="total-count"></span></div>
        <div>已入場：<span id="entered-count">0</span></div>
        <div>未入場：<span id="remaining-count">0</span></div>
      </div>

      <h2>📋 入場名單</h2>
      <ul id="entry-list"></ul>

      <button onclick="downloadTXT()">下載入場紀錄</button>
      <button onclick="resetEntries()">🔄 重置入場紀錄</button>
    </div>
  </div>

  <script>
    const issuedTickets = `
admin
tcjhs11372100
tcjhs11372101
tcjhs11372102
tcjhs11372103
tcjhs11372104
tcjhs11372105
tcjhs11372106
tcjhs11372107
tcjhs11372108
tcjhs11372109
tcjhs11372110
tcjhs11372111
tcjhs11372112
tcjhs11372113
tcjhs11372115
tcjhs11372116
tcjhs11372117
tcjhs11372118
tcjhs11372131
tcjhs11372132
tcjhs11372133
tcjhs11372134
tcjhs11372135
tcjhs11372137
tcjhs11372138
tcjhs11372139
tcjhs11372140
tcjhs11372141
tcjhs11372142
tcjhs11372143
tcjhs11372144
tcjhs11372145
tcjhs11372146`.trim().split('\n');
  
const customMessages = {
      'tcjhs11372100': '歡迎 男神老師 入場！',
      'tcjhs11372102': '恭迎 執行長 王顗翔 入場！',
      'tcjhs11372103': '有請 製作人 小吳 入場！',
      'tcjhs11372112': '歡迎 前台經理 紹均 入場！',
      'tcjhs11372143': '歡迎 總導演 溫宜芳 入場！'
    };

    const enteredTickets = new Set();
    const result = document.getElementById('scan-result');
    const totalCount = document.getElementById('total-count');
    const enteredCount = document.getElementById('entered-count');
    const remainingCount = document.getElementById('remaining-count');
    const entryList = document.getElementById('entry-list');
    totalCount.textContent = issuedTickets.length;

    let audioEnabled = false;
    let isSpeaking = false; // 標記是否正在朗讀

    function updateStats() {
      enteredCount.textContent = enteredTickets.size;
      remainingCount.textContent = issuedTickets.length - enteredTickets.size;
    }
      
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'zh-TW';
      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.onstart = function() {
        isSpeaking = true; // 標記為正在朗讀
      };
      utterance.onend = function() {
        isSpeaking = false; // 朗讀完成，標記為未朗讀
      };
      speechSynthesis.speak(utterance);
    }
  
    function showTemporaryMessage(message, color = 'green') {
      result.textContent = message;
      result.style.color = color;


      // 設定訊息顯示時間為兩秒鐘，並等待兩秒後清除訊息
      setTimeout(() => {
        result.textContent = '請掃描票券或輸入票號';
        result.style.color = 'black';
      }, 2000);
    }

    function handleCode(code) {
      if (isSpeaking) {
        result.textContent = "⏳ 請等朗讀完成後再掃描";
        result.style.color = 'red';
        return;
      }

      code = code.trim().toLowerCase();
      if (!issuedTickets.includes(code)) {
        result.textContent = `❌ 無效票號：${code}`;
        result.style.color = 'red';
        return;
      }
      if (enteredTickets.has(code)) {
        result.textContent = `⚠️ 已入場過：${code}`;
        result.style.color = 'orange';
        return;
      }

      enteredTickets.add(code);
      const time = new Date().toLocaleTimeString();
      const lastFive = code.slice(-2);  // 取得票號的最後兩碼
      const chineseCode = convertToChinese(lastFive);  // 將票號轉為中文數字
      const message = customMessages[code] || `歡迎 ${code.slice(-2)}號入場`;
      
      showTemporaryMessage(message);

      const li = document.createElement('li');
      li.textContent = `${code.toUpperCase()} - ${time}`;
      entryList.appendChild(li);

      updateStats();

      if (audioEnabled) {
        speak(message);
      }
    }

    function manualEntry() {
      const input = document.getElementById('manual-code');
      const code = input.value;
      if (code) {
        handleCode(code);
        input.value = '';
      }
    }

    function toggleAudio() {
      audioEnabled = !audioEnabled;
      document.getElementById('start-audio').textContent = audioEnabled ? '🔊 啟用朗讀中' : '🔇 禁用朗讀中';
    }

    function resetEntries() {
      enteredTickets.clear();
      entryList.innerHTML = '';
      updateStats();
    }

    function downloadTXT() {
      const txtContent = Array.from(enteredTickets)
        .map(code => `${code}, ${new Date().toLocaleTimeString()}`)
        .join("\n");

      const blob = new Blob([txtContent], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "list.txt";
      link.click();
    }

    function convertToChinese(number) {
      const chineseNumbers = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
      
      // 確保傳入的數字為字串形式
      return number.toString().split('').map(digit => chineseNumbers[parseInt(digit)]).join('');
    }

    // 初始化攝影機
    async function startScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoElement = document.querySelector('video');
        videoElement.srcObject = stream;
  
        Quagga.init({
  inputStream: {
    name: "Live",
    type: "LiveStream",
    target: document.querySelector('#video-container'),
    constraints: {
      width: 640,
      height: 480,
      facingMode: "environment"  // 強制使用後鏡頭
    }
  },
  decoder: {
    readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
  }
}, function(err) {
  if (err) {
    result.textContent = '🚫 攝影機初始化失敗：' + err;
    result.style.color = 'red';
    console.error(err);
    return;
  }
  Quagga.start();
  result.textContent = '✅ 攝影機啟動，請掃描票券';
  result.style.color = 'green';
});
        Quagga.onDetected(function (data) {
          const code = data.codeResult.code;
          handleCode(code);
        });
  
      } catch (err) {
        result.textContent = '🚫 無法存取攝影機：' + err;
        result.style.color = 'red';
        console.error('攝影機存取錯誤:', err);
        alert('無法啟動攝影機，請檢查權限或設備設定。');
      }
    }
  
    startScanner();

  </script>

</body>
</html>
