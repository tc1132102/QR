<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表藝課 入場系統</title>
  <script src="quagga.min.js"></script>
  <style>
    body { font-family: "Arial", sans-serif; background: #f4f4f4; padding: 20px; margin: 0; }
    .panel {
      background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .result { font-weight: bold; margin-top: 10px; font-size: 1.2rem; }
    .stats { display: flex; justify-content: space-between; margin: 10px 0; }
    #video { width: 100%; max-width: 480px; margin: auto; border-radius: 8px; }
    ul { padding-left: 20px; list-style-type: none; }
    li { margin: 4px 0; }
    input[type="text"] {
      padding: 8px; font-size: 16px; width: 80%;
      margin-right: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 8px 14px; font-size: 16px;
      background-color: #007bff; color: white;
      border: none; border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    select {
      padding: 8px; font-size: 16px;
      border-radius: 4px; margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      .panel { padding: 15px; }
      input[type="text"] { width: 70%; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="panel">
    <h2>🎥 攝影機掃描</h2>
    <div id="video"></div>
    <div class="result" id="scan-result">攝影機初始化中...</div>
  </div>

  <div class="panel">
    <h2>⌨️ 手動輸入票號</h2>
    <input type="text" id="manual-code" placeholder="輸入票號如 tcjhs11372100" />
    <button onclick="manualEntry()">送出</button>
  </div>

  <div class="panel">
    <h2>📊 入場統計資訊</h2>
    <div class="stats">
      <div>總發行：<span id="total-count"></span></div>
      <div>已入場：<span id="entered-count">0</span></div>
      <div>未入場：<span id="remaining-count">0</span></div>
    </div>
  </div>

  <div class="panel">
    <h2>📋 入場名單</h2>
    <ul id="entry-list"></ul>
  </div>

  <script>
    const issuedTickets = `tcjhs11372100
tcjhs11372101
tcjhs11372102
tcjhs11372103
tcjhs11372104
tcjhs11372105
tcjhs11372106
tcjhs11372107
tcjhs11372108
tcjhs11372109
tcjhs11372110
tcjhs11372111
tcjhs11372112
tcjhs11372113
tcjhs11372115
tcjhs11372116
tcjhs11372117
tcjhs11372118
tcjhs11372131
tcjhs11372132
tcjhs11372133
tcjhs11372134
tcjhs11372135
tcjhs11372137
tcjhs11372138
tcjhs11372139
tcjhs11372140
tcjhs11372141
tcjhs11372142
tcjhs11372143
tcjhs11372144
tcjhs11372145
tcjhs11372146`.trim().split('\n');

    const customMessages = {
      'tcjhs11372100': '🎉 VIP：歡迎 72100 入場！',
      'tcjhs11372131': '💃 表演嘉賓：歡迎 72131 入場！'
    };

    const enteredTickets = new Set();

    const result = document.getElementById('scan-result');
    const totalCount = document.getElementById('total-count');
    const enteredCount = document.getElementById('entered-count');
    const remainingCount = document.getElementById('remaining-count');
    const entryList = document.getElementById('entry-list');

    totalCount.textContent = issuedTickets.length;

    function updateStats() {
      enteredCount.textContent = enteredTickets.size;
      remainingCount.textContent = issuedTickets.length - enteredTickets.size;
    }

    function handleCode(code) {
      code = code.trim().toLowerCase();
      if (!issuedTickets.includes(code)) {
        result.textContent = `❌ 無效票號：${code}`;
        result.style.color = 'red';
        return;
      }
      if (enteredTickets.has(code)) {
        result.textContent = `⚠️ 已入場過：${code}`;
        result.style.color = 'orange';
        return;
      }

      enteredTickets.add(code);
      const message = customMessages[code] || `✅ 歡迎 721${code.slice(-2)} 入場`;
      result.textContent = message;
      result.style.color = 'green';

      const li = document.createElement('li');
      li.textContent = code.toUpperCase();
      entryList.appendChild(li);

      updateStats();
    }

    function manualEntry() {
      const input = document.getElementById('manual-code');
      const code = input.value;
      if (code) {
        handleCode(code);
        input.value = '';
      }
    }

    async function startScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;

        // 初始化 Quagga 條碼掃描器
        Quagga.init({
          inputStream: {
            type: "LiveStream",
            target: videoElement,
            constraints: { width: 640, height: 480 }
          },
          decoder: {
            readers: ["code_128_reader", "ean_reader"]
          },
        }, function (err) {
          if (err) {
            result.textContent = '🚫 攝影機初始化失敗：' + err;
            console.error(err);
            return;
          }
          Quagga.start();
          result.textContent = '✅ 攝影機啟動，請掃描票券';
        });

        // 監聽條碼掃描結果
        Quagga.onDetected(function(data) {
          const code = data.codeResult.code;
          handleCode(code);
        });

      } catch (err) {
        result.textContent = '🚫 無法存取攝影機：' + err;
        console.error('攝影機存取錯誤:', err);
      }
    }

    startScanner();
  </script>

</body>
</html>
