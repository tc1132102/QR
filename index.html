<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小吳組 表藝課 入場系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video-container {
      width: 640px;
      height: 480px;
      margin-bottom: 20px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    ul {
      padding-left: 20px;
      list-style-type: none;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }

    li {
      margin: 4px 0;
      font-weight: 500;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 18px;
    }

    #scan-result {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      min-height: 40px;
    }

    @media (max-width: 600px) {
      .panel {
        padding: 15px;
      }
      input[type="text"] {
        width: 70%;
      }
      button {
        width: 100%;
        margin-top: 10px;
      }
      .container {
        flex-direction: column;
        gap: 10px;
      }
      #video-container {
        width: 100%;
        height: auto;
      }
    }
    </style>
</head>
<body>
  <div class="container">
    <!-- 攝影機掃描 -->
    <div class="panel">
      <h2>🎥 攝影機掃描</h2>
      <div class="video-container">
        <div id="video-container">
          <video autoplay playsinline muted></video>
        </div>
      </div>
      <div class="result" id="scan-result">攝影機初始化中...</div>
      <button id="start-audio" onclick="toggleAudio()">🔇 禁用朗讀中</button>
    </div>

    <!-- 手動與統計 -->
    <div class="panel">
      <h2>⌨️ 手動輸入票號</h2>
      <input type="text" id="manual-code" placeholder="輸入票號如 tcjhs113XXXXX" />
      <button onclick="manualEntry()">送出</button>

      <h2>📊 入場統計資訊</h2>
      <div class="stats">
        <div>總發行：<span id="total-count"></span></div>
        <div>已入場：<span id="entered-count">0</span></div>
        <div>未入場：<span id="remaining-count">0</span></div>
      </div>

      <h2>📋 入場名單</h2>
      <ul id="entry-list"></ul>

      <button onclick="downloadTXT()">下載入場紀錄</button>
      <button onclick="resetEntries()">🔄 重置入場紀錄</button>
    </div>
  </div>

   <script>
    // 保留你的 JavaScript 前半段

    function handleCode(code) {
      if (isSpeaking) {
        result.textContent = "⏳ 請等朗讀完成後再掃描";
        result.style.color = 'red';
        return;
      }

      code = code.trim().toLowerCase();
      if (!issuedTickets.includes(code)) {
        showTemporaryMessage("❌ 無效票號：" + code, 'red');
        speak("查無此票號");
        return;
      }

      if (enteredTickets.has(code)) {
        showTemporaryMessage("⚠️ 重複入場：" + code, 'orange');
        speak("此票已入場");
        return;
      }

      enteredTickets.add(code);
      const name = customMessages[code] || "歡迎入場！票號：" + code;
      showTemporaryMessage("✅ " + name);
      speak(name);

      const li = document.createElement('li');
      li.textContent = code;
      entryList.appendChild(li);

      updateStats();
    }

    function manualEntry() {
      const code = document.getElementById('manual-code').value;
      handleCode(code);
      document.getElementById('manual-code').value = '';
    }

    function downloadTXT() {
      const content = Array.from(enteredTickets).join("\n");
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'entry-record.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetEntries() {
      if (confirm("確定要清除所有入場紀錄嗎？")) {
        enteredTickets.clear();
        entryList.innerHTML = '';
        updateStats();
        showTemporaryMessage("✅ 紀錄已重置！", 'blue');
      }
    }

    function toggleAudio() {
      audioEnabled = !audioEnabled;
      document.getElementById('start-audio').textContent = audioEnabled ? '🔊 朗讀開啟中' : '🔇 禁用朗讀中';
    }

    // 啟動攝影機掃描
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#video-container"),
        constraints: {
          width: 640,
          height: 480,
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
      },
    }, function (err) {
      if (err) {
        console.error(err);
        result.textContent = "❌ 攝影機啟動失敗";
        return;
      }
      Quagga.start();
      result.textContent = "請掃描票券或輸入票號";
    });

    Quagga.onDetected(function (data) {
      const code = data.codeResult.code;
      if (code) handleCode(code);
    });

    // 初始化統計資訊
    updateStats();
  </script>
</body>
</html>
