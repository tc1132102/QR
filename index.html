<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小吳組 表藝課 入場系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .panel {
      flex: 1 1 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      border-left: 6px solid #007bff;
      padding-left: 10px;
      font-size: 20px;
    }
    .video-container {
      width: 100%;
      height: auto;
      border: 2px solid #007bff;
      border-radius: 8px;
      overflow: hidden;
      background-color: black;
    }
    video {
      width: 100%;
      height: auto;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .stats {
      margin-top: 15px;
      line-height: 1.8;
    }
    ul#entry-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="panel">
      <h2>🎥 攝影機掃描</h2>
      <div class="video-container">
        <div id="video-container">
          <video autoplay playsinline muted></video>
        </div>
      </div>
      <div class="result" id="scan-result">攝影機初始化中...</div>
      <button id="start-audio" onclick="toggleAudio()">🔇 禁用朗讀中</button>
    </div>

    <div class="panel">
      <h2>⌨️ 手動輸入票號</h2>
      <input type="text" id="manual-code" placeholder="輸入票號如 tcjhs113XXXXX" />
      <button onclick="manualEntry()">送出</button>

      <h2>📊 入場統計資訊</h2>
      <div class="stats">
        <div>總發行：<span id="total-count"></span></div>
        <div>已入場：<span id="entered-count">0</span></div>
        <div>未入場：<span id="remaining-count">0</span></div>
      </div>

      <h2>📋 入場名單</h2>
      <ul id="entry-list"></ul>

      <button onclick="downloadTXT()">📥 下載入場紀錄</button>
      <button onclick="resetEntries()">🔄 重置入場紀錄</button>
    </div>
  </div>

  <script>
    const issuedTickets = `
tcjhs11372100
tcjhs11372101
tcjhs11372102
tcjhs11372103
tcjhs11372104
tcjhs11372105
tcjhs11372106
tcjhs11372107
tcjhs11372108
tcjhs11372109
tcjhs11372110
tcjhs11372111
tcjhs11372112
tcjhs11372113
tcjhs11372115
tcjhs11372116
tcjhs11372117
tcjhs11372118
tcjhs11372131
tcjhs11372132
tcjhs11372133
tcjhs11372134
tcjhs11372135
tcjhs11372137
tcjhs11372138
tcjhs11372139
tcjhs11372140
tcjhs11372141
tcjhs11372142
tcjhs11372143
tcjhs11372144
tcjhs11372145
tcjhs11372146`.trim().split('\n');

    const customMessages = {
      'tcjhs11372100': '歡迎 男神老師 入場！',
      'tcjhs11372102': '恭迎 執行長 王顗翔 入場！',
      'tcjhs11372103': '有請 製作人 小吳 入場！',
      'tcjhs11372112': '歡迎 前台經理 紹均 入場！',
      'tcjhs11372143': '歡迎 總導演 溫宜芳 入場！'
    };

    const enteredTickets = new Set();
    const result = document.getElementById('scan-result');
    const totalCount = document.getElementById('total-count');
    const enteredCount = document.getElementById('entered-count');
    const remainingCount = document.getElementById('remaining-count');
    const entryList = document.getElementById('entry-list');
    totalCount.textContent = issuedTickets.length;

    let audioEnabled = false;
    let isSpeaking = false;

    function updateStats() {
      enteredCount.textContent = enteredTickets.size;
      remainingCount.textContent = issuedTickets.length - enteredTickets.size;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'zh-TW';
      utterance.onstart = () => isSpeaking = true;
      utterance.onend = () => isSpeaking = false;
      speechSynthesis.speak(utterance);
    }

    function showTemporaryMessage(message, color = 'green') {
      result.textContent = message;
      result.style.color = color;
      setTimeout(() => {
        result.textContent = '請掃描票券或輸入票號';
        result.style.color = 'black';
      }, 5000);
    }

    function handleCode(code) {
      if (isSpeaking) {
        result.textContent = "⏳ 請等朗讀完成後再掃描";
        result.style.color = 'red';
        return;
      }

      code = code.trim().toLowerCase();
      if (!issuedTickets.includes(code)) {
        showTemporaryMessage(`❌ 無效票號：${code}`, 'red');
        return;
      }
      if (enteredTickets.has(code)) {
        showTemporaryMessage(`⚠️ 已入場過：${code}`, 'orange');
        return;
      }

      enteredTickets.add(code);
      const time = new Date().toLocaleTimeString();
      const name = customMessages[code] || `✅ 歡迎 ${code} 入場！`;
      const li = document.createElement('li');
      li.textContent = `${code} (${time})`;
      entryList.appendChild(li);
      showTemporaryMessage(name);
      updateStats();
      if (audioEnabled) {
        speak(name);
      }
    }

    function manualEntry() {
      const input = document.getElementById('manual-code');
      const code = input.value;
      input.value = '';
      handleCode(code);
    }

    function toggleAudio() {
      audioEnabled = !audioEnabled;
      const btn = document.getElementById('start-audio');
      btn.textContent = audioEnabled ? '🔊 朗讀啟用中' : '🔇 禁用朗讀中';
    }

    function downloadTXT() {
      const lines = Array.from(enteredTickets).join('\n');
      const blob = new Blob([lines], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'entry-record.txt';
      link.click();
    }

    function resetEntries() {
      if (confirm("確定要重置所有入場紀錄嗎？")) {
        enteredTickets.clear();
        entryList.innerHTML = '';
        updateStats();
        showTemporaryMessage("✅ 入場紀錄已重置", 'blue');
      }
    }

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#video-container'),
        constraints: {
          width: 640,
          height: 480,
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"]
      }
    }, function (err) {
      if (err) {
        result.textContent = "攝影機初始化失敗：" + err;
        return;
      }
      Quagga.start();
      result.textContent = "請掃描票券或輸入票號";
    });

    Quagga.onDetected((data) => {
      const code = data.codeResult.code;
      handleCode(code);
    });
  </script>
</body>
</html>
