<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小吳組 表藝課 入場系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video-container {
      width: 640px;
      height: 480px;
      margin-bottom: 20px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    ul {
      padding-left: 20px;
      list-style-type: none;
    }

    li {
      margin: 4px 0;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    #scan-result {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .panel {
        padding: 15px;
      }
      input[type="text"] {
        width: 70%;
      }
      button {
        width: 100%;
      }
      .container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="panel">
      <h2>🎥 攝影機掃描</h2>
      <div class="video-container">
        <div id="video-container">
          <video autoplay playsinline muted></video>
        </div>
      </div>
      <div class="result" id="scan-result">攝影機初始化中...</div>
      <button id="start-audio" onclick="toggleAudio()">🔇 禁用朗讀中</button>
    </div>

    <div class="panel">
      <h2>⌨️ 手動輸入票號</h2>
      <input type="text" id="manual-code" placeholder="輸入票號如 tcjhs113XXXXX" />
      <button onclick="manualEntry()">送出</button>

      <h2>📊 入場統計資訊</h2>
      <div class="stats">
        <div>總發行：<span id="total-count"></span></div>
        <div>已入場：<span id="entered-count">0</span></div>
        <div>未入場：<span id="remaining-count">0</span></div>
      </div>

      <h2>📋 入場名單</h2>
      <ul id="entry-list"></ul>

      <button onclick="downloadTXT()">下載入場紀錄</button>
      <button onclick="resetEntries()">🔄 重置入場紀錄</button>
    </div>
  </div>

  <script>
    const video = document.querySelector("video");
    const result = document.getElementById("scan-result");
    const entryList = document.getElementById("entry-list");
    const enteredCount = document.getElementById("entered-count");
    const remainingCount = document.getElementById("remaining-count");
    const totalCount = document.getElementById("total-count");

    let ticketSet = new Set();
    let allTickets = new Set(["tcjhs11300001", "tcjhs11300002", "tcjhs11300003"]);
    updateStats();

    function updateStats() {
      totalCount.textContent = allTickets.size;
      enteredCount.textContent = ticketSet.size;
      remainingCount.textContent = allTickets.size - ticketSet.size;
    }

    function displayResult(code) {
      result.textContent = `✅ 已入場：${code}`;
      setTimeout(() => {
        result.textContent = "等待掃描...";
      }, 3000);
    }

    function handleEntry(code) {
      if (allTickets.has(code)) {
        if (!ticketSet.has(code)) {
          ticketSet.add(code);
          const li = document.createElement("li");
          li.textContent = code;
          entryList.appendChild(li);
          displayResult(code);
        } else {
          result.textContent = `⚠️ 重複入場：${code}`;
        }
      } else {
        result.textContent = `❌ 無效票號：${code}`;
      }
      updateStats();
    }

    function manualEntry() {
      const input = document.getElementById("manual-code");
      const code = input.value.trim();
      if (code) {
        handleEntry(code);
        input.value = "";
      }
    }

    function toggleAudio() {
      alert("朗讀功能尚未實作。");
    }

    function downloadTXT() {
      const blob = new Blob([Array.from(ticketSet).join("\n")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "entry_list.txt";
      a.click();
    }

    function resetEntries() {
      if (confirm("確定要清除所有入場紀錄嗎？")) {
        ticketSet.clear();
        entryList.innerHTML = "";
        updateStats();
        result.textContent = "已重置。";
      }
    }

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        constraints: {
          width: 640,
          height: 480,
          facingMode: "environment"
        },
        target: document.querySelector("#video-container")
      },
      decoder: {
        readers: ["code_128_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        result.textContent = "⚠️ 攝影機初始化失敗";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(data) {
      const code = data.codeResult.code;
      handleEntry(code);
    });
  </script>

</body>
</html>
