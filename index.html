<body>
  <div id="container">

    <form id="entryForm" autocomplete="off" onsubmit="return false;">

<script>
  const codeInput = document.getElementById('codeInput');
  const addBtn = document.getElementById('addBtn');
  const entryList = document.getElementById('entryList');
  const countSpan = document.getElementById('count');
  const downloadBtn = document.getElementById('downloadBtn');
  const resetBtn = document.getElementById('resetBtn');
  const voiceBtn = document.getElementById('voiceBtn');

  // ä½¿ç”¨ Set å„²å­˜å·²å…¥å ´ç¥¨ç¢¼ï¼Œé¿å…é‡è¤‡
  const enteredTickets = new Set();

  // æ›´æ–°çµ±è¨ˆæ•¸å­—
  function updateStats() {
    countSpan.textContent = enteredTickets.size;
  }

  // åŠ å…¥å…¥å ´ç¢¼
  function addEntry() {
    const code = codeInput.value.trim();
    if (!code) {
      alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„å…¥å ´ç¢¼');
      return;
    }
    if (enteredTickets.has(code)) {
      alert('æ­¤ç¥¨ç¢¼å·²å…¥å ´ï¼Œè«‹å‹¿é‡è¤‡');
      codeInput.value = '';
      codeInput.focus();
      return;
    }
    const now = new Date();
    const timeStr = now.toLocaleTimeString('zh-TW', { hour12: false });
    
    // æ–°å¢ <li>ï¼Œä¸¦ä¸”è‡ªè¨‚å±¬æ€§å­˜æ™‚é–“èˆ‡ç¥¨ç¢¼
    const li = document.createElement('li');
    li.textContent = `${code} ï¼ˆ${timeStr}ï¼‰`;
    li.setAttribute('data-code', code);
    li.setAttribute('data-time', timeStr);
    entryList.appendChild(li);

    enteredTickets.add(code);
    updateStats();
    codeInput.value = '';
    codeInput.focus();
  }

  addBtn.addEventListener('click', addEntry);

  // æ”¯æ´æŒ‰ Enter éµåŠ å…¥
  codeInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      addEntry();
    }
  });

  // ä¸‹è¼‰å…¥å ´ç´€éŒ„æˆ .txt
  function downloadTXT() {
    let content = 'å°å³çµ„ è¡¨è—èª² å…¥å ´ç´€éŒ„\n\n';
    entryList.querySelectorAll('li').forEach(li => {
      const code = li.getAttribute('data-code');
      const time = li.getAttribute('data-time');
      content += `${code} - ${time}\n`;
    });
    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    // ç”¨ç•¶å¤©æ—¥æœŸä½œæª”å
    a.download = `å…¥å ´ç´€éŒ„_${new Date().toISOString().slice(0,10)}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  }
  downloadBtn.addEventListener('click', downloadTXT);

  // é‡ç½®å…¥å ´ç´€éŒ„
  function resetEntries() {
    if (confirm('ç¢ºå®šè¦é‡ç½®æ‰€æœ‰å…¥å ´ç´€éŒ„å—ï¼Ÿ')) {
      entryList.innerHTML = '';
      enteredTickets.clear();

  }
  resetBtn.addEventListener('click', resetEntries);

  // èªéŸ³è¼¸å…¥åŠŸèƒ½ Web Speech API
  let recognition;
  let listening = false;

  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW'; // èªè¨€è¨­å®šï¼šç¹é«”ä¸­æ–‡
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript.trim();
      // ç›´æ¥å¸¶å…¥æ–‡å­—æ¡†
      codeInput.value = transcript;
      addEntry();
      toggleVoiceBtn(false);
    };
    recognition.onerror = function(event) {
      alert('èªéŸ³è¼¸å…¥ç™¼ç”ŸéŒ¯èª¤: ' + event.error);
      toggleVoiceBtn(false);
    };
    recognition.onend = function() {

    };
  } else {
    voiceBtn.disabled = true;
    voiceBtn.title = 'æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¼¸å…¥';
  }

  function toggleVoiceBtn(isListening) {
    listening = isListening;

      voiceBtn.classList.add('listening');
      voiceBtn.textContent = 'ğŸ™ï¸';
    } else {
      voiceBtn.classList.remove('listening');
      voiceBtn.textContent = 'ğŸ¤';

  voiceBtn.addEventListener('click', () => {
